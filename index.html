<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.2.0/math.min.js"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="principal">
      <section class="secciones calculos">
        <input id="entrada" placeholder="0" />
        <input id="memoria" placeholder="0" readonly disabled />
        <!-- La idea es que en la memoria de la calculadora se puedan ver el ultimo calculo, en proximas mejoras. -->
      </section>
      <section class="secciones botones">
        <div id="bespeciales">
          <button onclick="insertarvalor('1/')">1&frasl;x</button>
          <button onclick="insertarvalor('^2')">x<sup>2</sup></button>
          <button onclick="insertarvalor('sqrt')">2&radic;x</button>
          <button onclick="insertarvalor('sin')">sin</button>
          <button onclick="insertarvalor('cos')">cos</button>
          <button onclick="insertarvalor('tan')">tan</button>
          <button onclick="insertarvalor('^')">x<sup>y</sup</button>
          <button onclick="insertarvalor('log')">log</button>
          <button onclick="insertarvalor('10^')">10<sup>^</button>
            <button onclick="insertarvalor('!')">x!</button>
            <button onclick="insertarvalor('e^')">e<sup>^</button>
            <button onclick="insertarvalor(Math.PI)">&pi;</button>
            <button onclick="insertarvalor('%')">%</button>
            <button onclick="insertarvalor('e')">e</button>
            <button onclick="insertarvalor('acos')">acos</button>
        </div>
        <div id="benormales">
          <button onclick="insertarvalor('(')">(</button>
          <button onclick="insertarvalor(')')">)</button>
          <button onclick="limpiarmemoria()">AC</button>
          <button
            style="background-color: rgb(142, 9, 9)"
            onclick="eliminarvalor()"
          >
            C
          </button>
          <button onclick="insertarvalor(7)">7</button>
          <button onclick="insertarvalor(8)">8</button>
          <button onclick="insertarvalor(9)">9</button>
          <button onclick="insertarvalor('/')">/</button>
          <button onclick="insertarvalor(4)">4</button>
          <button onclick="insertarvalor(5)">5</button>
          <button onclick="insertarvalor(6)">6</button>
          <button onclick="insertarvalor('*')">x</button>
          <button onclick="insertarvalor(1)">1</button>
          <button onclick="insertarvalor(2)">2</button>
          <button onclick="insertarvalor(3)">3</button>
          <button onclick="insertarvalor('-')">-</button>
          <button onclick="insertarvalor(0)">0</button>
          <button onclick="insertarvalor('.')">.</button>
          <button
            style="background-color: rgb(61, 61, 250)"
            onclick="calcular()"
          >
            =
          </button>
          <button onclick="insertarvalor('+')">+</button>
        </div>
      </section>
    </section>
  </body>
</html>
